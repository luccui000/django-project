<div class="card" style="width: 15rem;">
    {% if instance.image %}
            <a href="{{ instance.get_absolute_url }}"></a>
        <img src="{{ instance.image.url }}" class="card-img-top" alt="{{ instance.title }}">
    {% endif %}
        <div class="card-body">
        <h5 class="card-title">{{instance.title }}</h5>
        <p class="card-text">{{ instance.description|truncatewords:13 }}</p>
        <a href="{{ instance.get_absolute_url }}" class="btn btn-primary">View</a>
    <!-- <a href="{% url 'products:detail' slug=instance.slug %}" class="btn btn-primary">URL</a> -->
    </div>
</div>
